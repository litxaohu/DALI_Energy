<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DALI 控制台</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div style="display:flex;align-items:center">
      <button id="sidebar-toggle" class="sidebar-toggle">☰</button>
      <div class="brand">DALI 能源</div>
    </div>
    <nav class="nav">
      <select id="lang-select">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
      <a href="/logout" class="nav-link" id="logout">退出</a>
    </nav>
  </header>
  <div class="layout">
    <aside class="sidebar">
      <a href="/lights" class="side-link">灯光控制</a>
      <a href="/scenes" class="side-link">场景控制</a>
      <a href="/energy" class="side-link">能源看板</a>
      <a href="/interfaces" class="side-link">数据接口</a>
      <a href="/users" class="side-link">用户管理</a>
    </aside>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/lights.js"></script>
  <script src="/static/js/scenes.js"></script>
  <script src="/static/js/energy.js"></script>
  <script src="/static/js/interfaces.js"></script>
  <script>
  (function(){
    var toggle = document.getElementById('sidebar-toggle');
    if(toggle){
      toggle.addEventListener('click', function(){
        document.querySelector('.sidebar').classList.toggle('collapsed');
        document.querySelector('.layout').classList.toggle('collapsed');
      });
    }
    var sel=document.getElementById('lang-select');
    if(sel){
      sel.addEventListener('change', function(){
        var lang=this.value;
        var path=location.pathname;
        var isEN=path.indexOf('/en/')===0;
        if(lang==='en'){
          if(!isEN){
            var target='/en'+path;
            location.href=target;
          }
        }else{
          if(isEN){
            var target=path.replace(/^\/en/,'');
            location.href=target||'/';
          }
        }
      })
    }
  })()
  </script>
</body>
</html>
