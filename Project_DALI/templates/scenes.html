{% extends 'base.html' %}
{% block content %}
<section class="panel">
  <h2>场景控制</h2>
  
  <div class="actions-bar" style="margin-bottom:20px;">
    <div class="mode-group" style="justify-content:center;">
      <span class="mode-label">场景模式：</span>
      <button class="mode-btn" data-mode="eco">节能</button>
      <button class="mode-btn" data-mode="warm">暖光</button>
      <button class="mode-btn" data-mode="breathing">呼吸</button>
      <button class="mode-btn" data-mode="high">强光</button>
      <button class="mode-btn" data-mode="off">关闭</button>
    </div>
  </div>

  <div class="panel-body">
    <div class="control-group">
      <label>串口</label>
      <select id="scene-port-select"></select>
      <button id="scene-port-refresh">刷新串口</button>
      <button id="scene-port-confirm">确认串口</button>
      <span id="scene-port-status" class="serial-status">未设置</span>
    </div>
  </div>
  <div id="scenes" class="scenes">
    <button id="btn-all-on">开启全部灯光</button>
    <button id="btn-all-off">关闭全部灯光</button>
    <div id="scene-send-info" style="margin-top:8px;font-size:12px;color:#6b7280"></div>
  </div>
{% endblock %}
