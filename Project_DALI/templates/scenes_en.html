{% extends 'base_en.html' %}
{% block content %}
<section class="panel">
  <h2>Scene Control</h2>
  
  <div class="actions-bar" style="margin-bottom:20px;">
    <div class="mode-group" style="justify-content:center;">
      <span class="mode-label">Scene Mode:</span>
      <button class="mode-btn" data-mode="eco">Eco</button>
      <button class="mode-btn" data-mode="warm">Warm</button>
      <button class="mode-btn" data-mode="breathing">Breath</button>
      <button class="mode-btn" data-mode="high">High</button>
      <button class="mode-btn" data-mode="off">Off</button>
    </div>
  </div>

  <div class="panel-body">
    <div class="control-group">
    <div>
      <label>Serial</label>
      <select id="scene-port-select"></select>
      <button id="scene-port-refresh">Refresh Ports</button>
      <button id="scene-port-confirm">Confirm Port</button>
      <span id="scene-port-status" class="serial-status">Not set</span>
    </div>
  </div>
  <div id="scenes" class="scenes">
    <button id="btn-all-on">Turn All On</button>
    <button id="btn-all-off">Turn All Off</button>
    <div id="scene-send-info" style="margin-top:8px;font-size:12px;color:#6b7280"></div>
  </div>
{% endblock %}
