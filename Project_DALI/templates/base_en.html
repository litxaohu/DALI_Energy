<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DALI Console</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">DALI Energy</div>
    <nav class="nav">
      <select id="lang-select">
        <option value="zh">中文</option>
        <option value="en" selected>English</option>
      </select>
      <a href="/logout" class="nav-link" id="logout">Logout</a>
    </nav>
  </header>
  <div class="layout">
    <aside class="sidebar">
      <a href="/en/lights" class="side-link">Lighting</a>
      <a href="/en/scenes" class="side-link">Scenes</a>
      <a href="/en/energy" class="side-link">Energy</a>
      <a href="/en/interfaces" class="side-link">Interfaces</a>
      <a href="/en/users" class="side-link">Users</a>
    </aside>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/lights.js"></script>
  <script src="/static/js/scenes.js"></script>
  <script src="/static/js/energy.js"></script>
  <script src="/static/js/interfaces.js"></script>
  <script>
  (function(){
    var sel=document.getElementById('lang-select');
    if(sel){
      sel.addEventListener('change', function(){
        var lang=this.value;
        var path=location.pathname;
        var isEN=path.indexOf('/en/')===0;
        if(lang==='en'){
          if(!isEN){
            var target='/en'+path;
            location.href=target;
          }
        }else{
          if(isEN){
            var target=path.replace(/^\/en/,'');
            location.href=target||'/';
          }
        }
      })
    }
  })()
  </script>
</body>
</html>
